    <audio src="audio/alarm_beeps.mp3" id="audio"></audio>
    <div class="container">
        <h1 class="mt-3">Option to set an Alarm</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="alarm" class="form-label">Set Alarm</label>
                <input type="text" class="form-control" id="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
            </div>

            <div class="col-12">
                <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
            </div>
            <div class="col-12">
                <button id="alarmStop" type="submit" class="btn btn-primary">Stop Alarm</button>
            </div>
        </form>
    </div>
